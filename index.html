<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="wrap">
            <div class="row">
                <div class="heading mb-4 justify-content-center p-3">
                    <span class="material-symbols-outlined">
                        ac_unit
                    </span>
                    <h1 class="mx-3">New Year 2024</h1>
                    <span class="material-symbols-outlined">
                        ac_unit
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-3">
                    <div class="item">
                        <h3>Months</h3>
                        <span id="month"></span>
                    </div>
                </div>
                <div class="col col-md-3">
                    <div class="item">
                        <h3>Days</h3>
                        <span id="day"></span>
                    </div>
                </div>
                <div class="col col-md-3">
                    <div class="item">
                        <h3>Hours</h3>
                        <span id="hour"></span>
                    </div>
                </div>
                <div class="col col-md-3">
                    <div class="item">
                        <h3>Seconds</h3>
                        <span id="second"></span>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <form action="" class="align-items-center">
                    <label class="fs-5">Nếu mỗi ngày bạn tiết kiệm: </label>
                    <input type="number" name="money" class="form-control p-0" value="50000" onchange="handleMoney(e)">
                </form>
            </div>
            <div class="row mt-3">
                <span class="fs-5">Thì bạn sẽ có: </span>
                <span id="result" class="fw-bold" style="font-size: 3rem;">0</span>
            </div>
        </div>
    </main>
</body>

<script>

    var currentDay, endDay, remain, month, days, hour, second;

    Init();
    function Init() {
        currentDay = new Date();
        endDay = new Date("2024/02/10");
        remain = endDay - currentDay;
        month = remain / 2629746000;
        days = remain / 86400000;
        hour = remain / 3600000;
        seconds = remain / 1000;
    }

    function formatMoney(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    setInterval(() => {
        Init();

        document.getElementById("month").innerHTML = Math.floor(month);
        document.getElementById("day").innerHTML = Math.floor(days);
        document.getElementById("hour").innerHTML = Math.floor(hour);
        document.getElementById("second").innerHTML = Math.floor(seconds);
    }, 1000);

    handleMoney(null);
    function handleMoney(event) {
        var current = document.getElementById("result");
        var moneyInput = document.querySelector(`input[name="money"]`);

        if (moneyInput != null) {
            current.innerHTML = formatMoney(parseInt(moneyInput.value) * parseInt(days)) + ' <small class="fs-3" style="opacity: 80%;">VND</small>';
        } else {
            current.innerHTML = "money input is NULL";
        }
    }

</script>

</html>
